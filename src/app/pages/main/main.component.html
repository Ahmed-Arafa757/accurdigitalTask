<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-lg-10">

      <app-navbar></app-navbar>

      <div class="row">
        <div class="col-lg-12">
          <h3 class='ms-3 mt-3 dashboard'> Dashboard </h3>
        </div>
      </div>

      <div class="row main">
        <div class="col-lg-2">
          <div class="d-flex align-items-start w-100 ps-3 mt-3 tabs">
            <div class="nav flex-column nav-pills me-3 " id="v-pills-tab" role="tablist" aria-orientation="vertical">

              <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
                type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Graph Type</button>
              <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
                type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Datasource</button>
              <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages"
                aria-selected="false">Properties</button>
              <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings"
                aria-selected="false">View</button>
            </div>
          </div>
        </div>

        <div class="col-lg-4 pe-1">
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active d-flex justify-content-around v-pills-home" id="v-pills-home" role="tabpanel"
              aria-labelledby="v-pills-home-tab">
             <input type="radio" name="graphtype" (click)="handleCheck()" id="bar" class="input-hidden  " />
             <label for="bar">
               <img src="../../../assets/images/bar.png" class=' mt-5' />
             </label>

             <input type="radio" name="graphtype" (click)="handleCheck()" id="pie" class="input-hidden " />
             <label for="pie">
               <img src="../../../assets/images/pie.png" class=' mt-5' />
             </label>


             <input type="radio" name="graphtype" (click)="handleCheck()" id="line" class="input-hidden" />
             <label for="line">
               <img src="../../../assets/images/line.png" class=' me-4 mt-5' />
             </label>
            </div>
            <div class="tab-pane fade " id="v-pills-profile" role="tabpanel"
              aria-labelledby="v-pills-profile-tab">
            </div>

            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel"
              aria-labelledby="v-pills-messages-tab">
            </div>
            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel"
              aria-labelledby="v-pills-settings-tab">
            </div>
          </div>
        </div>


        <div class="col-lg-6">
          <div class="preview ">
             <h4 class="d-flex justify-content-center"> Preview </h4>
            <canvas  id="empChart" width="400" height="400">
            </canvas>
          </div>
          
        </div>
      </div>

    </div>
  </div>
</div>
